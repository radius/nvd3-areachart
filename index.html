<!DOCTYPE html>
<html>
<head>
    <title>NVD3</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- NVD3 -->
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css">
    <style>
    #chart svg {
        width: 100%;
        height:500px;
    }
    .nvd3 line.nv-guideline {
      stroke: #52b0c6;
    }
    </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="page-header">
          <h1>NVD3 Area Chart</h1>
        </div>
        <div id="chart">
            <svg></svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Magic -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js"></script>
  <script src="js/AreaChart.js"></script>
  <script>
  // kick this thing off
  var chart = new AreaChart('#chart svg');
  chart.show();
  </script>

</body>

</html>
