<!DOCTYPE html>
<html>
<head>
    <title>NVD3</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- NVD3 -->
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css">
    <style>
    .chart svg {
        width: 100%;
        height:500px;
    }
    .chart-medium svg {
      height:250px;
    }
    .chart-small svg{
      height:150px;
      width:50%;
    }
    .nvd3 line.nv-guideline {
      stroke: #52b0c6;
    }
    </style>
</head>

<body>

  <div class="container">
    <div class="page-header">
      <h1>NVD3 Area Chart</h1>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h2>Large</h2>
        <div id="chart1" class="chart">
            <svg></svg>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h2>Medium</h2>
        <div id="chart2" class="chart chart-medium">
            <svg></svg>
        </div>
      </div>
      <div class="col-sm-6">
        <h2>Small</h2>
        <div id="chart3" class="chart chart-small">
            <svg></svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Magic -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js"></script>
  <script src="js/AreaChart.js"></script>
  <script>
  // kick this thing off, sending URL to our data and the target element's selector
  var charts = document.querySelectorAll('.chart');
  for(var i=0; i<charts.length; i++) {
    var selector = '#' + charts[i].id + ' svg';
    var chart = new AreaChart('data/points.json', selector);
    chart.show();
  }
  </script>

</body>

</html>
